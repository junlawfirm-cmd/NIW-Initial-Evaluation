<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NIW 이니셜 평가 분석표 | Law Office of Hong-min Jun</title>
  <meta name="description" content="NIW 이니셜 평가 분석표(무료: 체크/점수/요약 · 유료: 전략 메모/보완 체크리스트) - Law Office of Hong-min Jun" />
  <style>
    :root{
      --bg:#0b0f19;
      --panel:#111828;
      --text:#eef2ff;
      --muted:#b7c3e6;
      --border:rgba(255,255,255,.10);

      --cobalt:#1f5cff;
      --cobalt2:#0e3fbf;
      --gold:#c7a24b;
      --gold2:#a8842f;

      --ok:#2bd4a6;
      --warn:#f0c76a;
      --danger:#ff6b6b;

      --shadow: 0 18px 60px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, sans-serif;
      background:
        /* ✅ FIX: 1200_toggle -> 1200px */
        radial-gradient(1200px 650px at 12% 0%, rgba(31,92,255,.22), transparent 62%),
        radial-gradient(900px 520px at 88% 8%, rgba(199,162,75,.15), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.04), transparent 18%),
        var(--bg);
      color:var(--text);
    }
    a{color:inherit; text-decoration:none}
    .container{max-width:1120px; margin:0 auto; padding:0 18px}

    header{padding:22px 0 10px}
    .brandbar{
      display:flex; align-items:center; justify-content:space-between;
      gap:14px; flex-wrap:wrap;
      padding:14px 16px;
      border:1px solid var(--border);
      background:rgba(17,24,40,.78);
      border-radius:22px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }
    .brand-left{display:flex; align-items:center; gap:12px; min-width: 260px;}
    .logo{
      width:46px; height:46px; border-radius:14px;
      display:grid; place-items:center;
      background:
        radial-gradient(24px 24px at 35% 30%, rgba(255,255,255,.22), transparent 70%),
        linear-gradient(180deg, rgba(199,162,75,.95), rgba(168,132,47,.80));
      border:1px solid rgba(199,162,75,.35);
      box-shadow: 0 14px 40px rgba(199,162,75,.12);
      font-weight:900; color:#0b0f19; letter-spacing:-.5px;
    }
    .brand-title{display:flex; flex-direction:column; gap:2px}
    .brand-title .name{font-weight:900; letter-spacing:-.2px; font-size:15px; line-height:1.15}
    .brand-title .motto{color:rgba(238,242,255,.72); font-size:12px; line-height:1.25}
    .brand-right{display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:flex-end}
    .contact-pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 10px; border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      color:rgba(238,242,255,.78);
      font-size:12px; white-space:nowrap;
    }
    .contact-pill strong{color:var(--text)}
    .contact-pill .dot{
      width:6px; height:6px; border-radius:50%;
      background:rgba(199,162,75,.95);
      box-shadow:0 0 0 5px rgba(199,162,75,.12);
    }

    .pagehead{padding:14px 0 6px}
    h1{margin:0; font-size:22px; letter-spacing:-.3px}
    .subtitle{
      margin-top:6px;
      color:rgba(238,242,255,.68);
      font-size:13px; line-height:1.45; max-width: 980px;
    }

    .formrow{
      margin-top:12px;
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
    }
    @media (min-width: 980px){
      .formrow{grid-template-columns: 1.2fr 1.2fr 1fr;}
    }
    .field{
      display:flex; flex-direction:column; gap:6px;
      padding:10px 12px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
    }
    .field label{
      font-size:12px;
      color:rgba(238,242,255,.72);
      font-weight:800;
      letter-spacing:-.1px;
    }
    .field input{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.20);
      color:var(--text);
      outline:none;
      font-size:13px;
    }
    .field input::placeholder{color:rgba(238,242,255,.45)}
    .hint{margin-top:6px; font-size:12px; color:rgba(238,242,255,.55)}
    .hint strong{color:rgba(238,242,255,.85)}

    .topbar{
      margin-top:12px;
      display:flex; gap:10px; flex-wrap:wrap; align-items:center;
    }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:9px 12px; border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      color:rgba(238,242,255,.72);
      font-size:12px;
    }
    .pill strong{color:var(--text)}
    .status{display:inline-flex; align-items:center; gap:8px; font-weight:850; color:var(--text)}
    .status-dot{
      width:10px; height:10px; border-radius:50%;
      background: var(--warn);
      box-shadow:0 0 0 5px rgba(240,199,106,.14);
    }
    .status-dot.ok{background:var(--ok); box-shadow:0 0 0 5px rgba(43,212,166,.14)}
    .status-dot.bad{background:var(--danger); box-shadow:0 0 0 5px rgba(255,107,107,.14)}

    .btn{
      cursor:pointer;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.08);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      font-weight:750;
      font-size:13px;
      transition:.15s;
    }
    .btn:hover{transform:translateY(-1px); background:rgba(255,255,255,.11)}
    .btn.primary{
      background:linear-gradient(180deg, rgba(31,92,255,.96), rgba(14,63,191,.78));
      border-color:rgba(31,92,255,.35);
    }
    .btn.gold{
      background:linear-gradient(180deg, rgba(199,162,75,.96), rgba(168,132,47,.78));
      border-color:rgba(199,162,75,.35);
      color:#0b0f19;
    }
    .btn.danger{
      background:linear-gradient(180deg, rgba(255,107,107,.92), rgba(255,107,107,.68));
      border-color:rgba(255,107,107,.28);
    }

    .codebox{
      display:flex; gap:8px; align-items:center;
      padding:8px;
      border-radius:16px;
      border:1px solid rgba(199,162,75,.28);
      background:rgba(199,162,75,.08);
    }
    .codebox input{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.20);
      color:var(--text);
      min-width:240px;
      outline:none;
      font-size:13px;
    }

    main{padding:10px 0 44px}
    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
    }
    @media (min-width: 980px){
      .grid{grid-template-columns: 1fr 1fr;}
    }

    .card{
      background:rgba(17,24,40,.76);
      border:1px solid var(--border);
      border-radius: var(--radius);
      padding:14px 14px 12px;
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(8px);
    }
    .card h2{
      margin:0 0 10px;
      font-size:15px;
      letter-spacing:-.1px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .score{
      color:rgba(238,242,255,.75);
      font-size:12px;
      font-weight:800;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      padding:6px 10px;
      border-radius:999px;
      white-space:nowrap;
    }

    table{width:100%; border-collapse:collapse; font-size:13px}
    th,td{
      padding:10px 8px;
      border-top:1px solid rgba(255,255,255,.08);
      vertical-align:top;
    }
    th{
      text-align:left;
      color:rgba(238,242,255,.62);
      font-weight:800;
      width:46%;
    }
    td:nth-child(2){width:76px}
    td:nth-child(3){color:rgba(238,242,255,.70)}
    input[type="checkbox"]{
      width:18px; height:18px;
      accent-color: var(--cobalt);
      transform: translateY(2px);
      cursor:pointer;
    }

    .summary{
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
      margin-bottom:12px;
    }
    @media (min-width: 980px){
      .summary{grid-template-columns: 2fr 1fr;}
    }
    .kpi{display:flex; gap:10px; flex-wrap:wrap; margin-top:10px}
    .result{
      margin-top:12px;
      padding:12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      line-height:1.5;
      color:rgba(238,242,255,.72);
      font-size:13px;
    }
    textarea{
      width:100%;
      min-height:92px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.18);
      color:var(--text);
      padding:10px;
      font-size:13px;
      line-height:1.45;
      outline:none;
    }
    textarea::placeholder{color:rgba(238,242,255,.45)}
    .tiny{font-size:11px; color:rgba(238,242,255,.55)}
    .divider{height:1px; background:rgba(255,255,255,.08); margin:10px 0}
    .tag{
      display:inline-block;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      color:rgba(238,242,255,.68);
      font-size:11px;
    }

    .memo-wrap{position:relative}
    .paid{
      border-radius:16px;
      border:1px dashed rgba(199,162,75,.35);
      background:rgba(199,162,75,.08);
      padding:12px;
      margin-top:10px;
      color:rgba(238,242,255,.92);
      font-size:13px;
      line-height:1.6;
    }
    .paid.locked{filter: blur(7px); user-select:none; pointer-events:none;}
    .lock-overlay{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      padding:10px;
    }
    .lock-box{
      width:100%;
      max-width:560px;
      background:rgba(11,15,25,.86);
      border:1px solid rgba(255,255,255,.14);
      border-radius:18px;
      padding:14px;
      text-align:left;
      box-shadow: 0 20px 70px rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
    }
    .lock-box .title{font-weight:900; letter-spacing:-.2px; margin-bottom:6px;}
    .lock-box .desc{
      color:rgba(238,242,255,.72);
      font-size:12.5px;
      line-height:1.5;
      margin-bottom:10px;
    }
    .lock-box .row{display:flex; gap:8px; flex-wrap:wrap}

    .checklist{
      margin-top:10px;
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
    }
    .cl-item{
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.05);
      padding:10px;
    }
    .cl-item .ttl{font-weight:900; letter-spacing:-.1px; margin-bottom:6px}
    .cl-item ul{margin:0; padding-left:18px; color:rgba(238,242,255,.78); line-height:1.55; font-size:13px}
    .cl-item li{margin:6px 0}
    .badge{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(31,92,255,.26);
      background:rgba(31,92,255,.10);
      color:rgba(238,242,255,.78);
      font-size:12px;
      font-weight:850;
    }

    .banner{
      margin-top:10px;
      border-radius:18px;
      padding:10px 12px;
      border:1px solid rgba(43,212,166,.20);
      background:rgba(43,212,166,.10);
      color:rgba(238,242,255,.88);
      display:none;
      line-height:1.45;
      font-size:13px;
    }
    .banner strong{color:var(--text)}
    .banner .tiny{display:block; margin-top:4px}

    footer{padding:10px 0 26px; color:rgba(238,242,255,.60); font-size:12px}

    .modal{
      position:fixed; inset:0; display:none;
      align-items:center; justify-content:center;
      padding:16px;
      background:rgba(0,0,0,.55);
      z-index:9999;
    }
    .modal-box{
      width:100%;
      max-width:520px;
      border-radius:20px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(17,24,40,.92);
      box-shadow: 0 24px 80px rgba(0,0,0,.45);
      padding:14px;
      backdrop-filter: blur(12px);
    }
    .modal-title{
      font-weight:950; letter-spacing:-.2px;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      margin-bottom:6px;
    }
    .modal-desc{color:rgba(238,242,255,.72); font-size:13px; line-height:1.5; margin-bottom:10px;}
    .modal-actions{display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end;}
    .xbtn{
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      border-radius:12px;
      padding:6px 10px;
      cursor:pointer;
      color:rgba(238,242,255,.78);
      font-weight:850;
    }

    @media print{
      body{background:white;color:black}
      .brandbar, .topbar, .lock-overlay, .modal, .banner{display:none !important}
      .card{box-shadow:none; background:white}
      .paid.locked{filter:none; pointer-events:auto}
      .paid{border:1px solid #aaa; background:white; color:black}
      .pill, .score, .field{border:1px solid #ccc; background:white; color:#333}
      textarea, .field input{border:1px solid #aaa; background:white; color:black}
      .badge{border:1px solid #999; background:white; color:#333}
    }
  </style>
</head>
